<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async </title>
</head>
<body  style="background-color: #212121; color:#fff;">
    <h1>Async Js</h1>
    <button id="stop"> Stop</button>
    
    <script>
        // setTimeout(function(){
        //     console.log("Hello from Timeout");
        // }, 2000); // after 2 second it prints "Hello from Timeout"

    const sayDeabl =function(){
        console.log("Hello I am Debal ");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Welcome to Async in JavaScript"
    }
    // setTimeout(sayDeabl, 2000); // after 2 second it prints "Hello from Timeout"
    // setTimeout(changeText, 2000);
    
    //+++++++++++++++++++++++++++++ How to Stop This SetTimeOut +++++++++++++
        // ClearTimeout(changeMe);

    const changeMe= setTimeout(changeText, 2000);
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe); // stop the timer
        console.log("Stopped");
    
    })

    </script>
</body>
</html>
