<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating the new Element Part 2</title>
</head>
<body style="background-color: #212121; color: white;">

    <!-- Creating the NEW Elments  -->
    <script>
        // Creating the Element
       let divs= document.createElement('div');
       console.log(divs);

       divs.className ="main" // giving the class Name to the Div
    //    divs.id="myId" // giving the id to the div 
    //    divs.id= Math.round(Math.random()*10+1)

    //    Easy to put the attribute in key and Value

    divs.setAttribute("id", "generated title ");
// Till now we have only created but it hasn't been displayed it, cus all these are created in the memory first  and we haven't attached  it to the page so 

// Attaching to the Page 

divs.innerText = "DOM"  // as it overrides so you can also use createTextNode.
const addText =document.createTextNode("DOM");
divs.appendChild(addText);

document.body.appendChild(divs)


       
    </script>
</body>
</html>
